<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD USER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="sass/app.css" />

</head>

<body>
    <div class="container">
        <div class="row mt-3 add-post">
            <div class="col-md-6 ">
                <h3>ADD NEW POST</h3>
                <form class="add-post-form">

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title-value" class="form-control" placeholder="Enter post title" />
                    </div>
                    <div class="form-group">
                        <label for="body">Content</label>
                        <textarea name="body" id="body-value" class="form-control" placeholder="Enter post content "></textarea>
                    </div>
                    <button type="submit " class=" btn btn-primary btn-submit">Add post</button>
                </form>
            </div>
        </div>
        <div class="posts-list row ">
            <div class="card col-md-12 col-lg-12 row mb-3 mt-3">
                <div class="card-body ">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary" id="edit-post">Edit</a>
                    <a href="#" class="btn btn-danger" id="delete-post">Delete</a>
                    <a href="#" class="btn btn-success" id="show-post">Show</a>
                </div>
            </div>
        </div>

    </div>
    <div class="show-detail">
        <h5>Detail post
            <i class="fas fa-times-circle close-post"></i>
        </h5>

    </div>
    <script src="index.js "></script>
</body>

</html>
